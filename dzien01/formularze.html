<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
</head>
<body>
    <h2>Formularz do wyszukiwarki Google</h2>
    <form method='GET' action="https://www.google.com/search">
        Szukaj w Google: <input name='q'>
        Język:
        <select name="hl">
            <option value="pl">polski</option>
            <option value="en">angielski</option>
            <option value="de">niemiecki</option>
            <option value="ar">arabski</option>
            <option value="fr" selected>francuski</option>
            <option value="he">hebrajski</option>
          </select>
        <input type='submit' value="Szukaj w Google">

        <p>
            <label title="Facet">
            <input type="radio" name="plec" value="M" id="plecM"> Mężczyzna
            </label>
        </p>
        <p>
            <label title="Niewiasta">
            <input type="radio" name="plec" value="K" id="plecK"> Kobieta
            </label>
        </p>

        <p><input type="checkbox" id="horns" name="XXX" value='TAK'>xxx</p>
        <p><input type="checkbox" id="horns" name="YYY" value='TAK'>yyy</p>
        <p><input type="checkbox" id="horns" name="ZZZ" value='TAK'>zzz</p>
        
    </form>

</body>
</html>
